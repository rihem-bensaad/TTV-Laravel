<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Login Page</title>
</head>
<body>
    <script type="text/javascript" src="log.js"></script> 
    <div id="eq-loader">
      <div class="eq-loader-div">
          <div class="eq-loading dual-loader mx-auto mb-5"></div>
      </div>
    </div>
    <form class="form-login">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <img alt="logo" src="https://designreset.com/preview-equation/default/assets/img/logo-5.png" class="theme-logo">
            </div>

            <div class="col-md-12">
                <label for="inputEmail" class="">Login</label>                
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Login" required >                
                <label for="inputPassword" class="">Password</label>                
                <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" required>                
                <div class="checkbox d-flex justify-content-between mb-4 mt-3">
                    <div class="custom-control custom-checkbox mr-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
                        <label class="custom-control-label" for="customCheck1">Remember</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="/fogotpass/forgotpass.html" role="button">Forgot Password?</a>
                    </div>
                </div>   
                    <a class="btn btn-lg btn-gradient-danger btn-block btn-rounded mb-4 mt-5" href="/dashboard/dashboard.html"role="button">Login</a>
            </div>        
        </div>
</body>
</html>
