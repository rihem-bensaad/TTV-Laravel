<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div id="content" class="main-content">
        <div class="container">
            <div class="page-header">
                <div class="page-title text-center">
                    <h1>Mon télétravail</h1>
                    <div class="btn-group">
                        <button class="button ">Dashboard</button>
                        <button class="button">Parmutations</button>
                        <button class="button">Historiques</button>
                    </div>
                </div>
            </div>
            <div class="row layout-spacing">
                <div class="col-xl-8 col-lg-8 mb-4 mt-2">
                                <div class="widget-content widget-content-area br-4 p-0">
                                    <div class="widget weather-widget">
                                        <div class="">
                                            <div class="d-flex justify-content-between">
                                                <div class="w-location">London</div>
                                                <div class="w-condition">Rain</div>
                                            </div>
                                            <div class="d-flex justify-content-between mt-3">
                                                <div class="w-temperature">
                                                    <span class="w-t-value">-2 </span><span class="w-t-unit">c</span>
                                                </div>
                                                <div class="w-icon-locator">
                                                    <i class="fas fa-cloud-sun-rain"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex weather-stats">
                                            <div class="mr-3 wind-speed">
                                               <i class="fas fa-wind"></i>
                                                <span>25 KM/H</span>
                                            </div>
                                            <div class="stats">
                                                <i class="fas fa-temperature-low"></i>
                                                 <span>Humidity</span>
                                                <span class="ml-3">65%</span>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <div class="row">
                                                <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-cloud"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">13</span>
                                                            <span class="w-temp-unit">c</span>
                                                         </span>
                                                    </div>
                                                </div>
                                               <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-sun"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">15</span>
                                                            <span class="w-temp-unit">c</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-cloud-rain"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">7</span>
                                                            <span class="w-temp-unit">c</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-bolt"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">5</span>     
                                                            <span class="w-temp-unit">c</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-wind"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">2</span>
                                                            <span class="w-temp-unit">c</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 col-sm-2 col-6 mb-sm-0 mb-4">
                                                    <div class="">
                                                        <i class="w-icon mb-2 fas fa-cloud-moon"></i>
                                                        <br/>
                                                        <span class="w-temp">
                                                            <span class="w-temp-value">-1</span>
                                                            <span class="w-temp-unit">c</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <class class="col-xl-4 col-lg-4 mb-4 mt-2 layout-spacing">
                                <div>
                                    <button class="buttonn button1">Shadow Button</button>
                                    <button class="buttonn button2">Shadow on Hover</button>
                                </div>
                                       
                        <div class="calendar-section mb-4">
                            <div class="card" style="">
                                <div class="card-body">
                                    <div id="calendar" class="bx-top-6">
                                        <div class="mb-2 bx-top-6">
                                            <div id="monthrow" class="bx-top-6">
                                                <button id="prev" onclick="prevMonth()">❮</button>
                                                <span id="monthc">February</span>
                                                <button id="next" onclick="nextMonth()">❯</button>
                                            </div>
                                            <div class="daysoftheweek">
                                                <div>Su</div>
                                                <div>Mo</div>
                                                <div>Tu</div>
                                                <div>We</div>
                                                <div>Th</div>
                                                <div>Fr</div>
                                                <div>Sa</div>
                                            </div>
                                        </div>
                                    <div class="week"><div></div><div id="day1">1</div><div id="day2">2</div><div id="day3">3</div><div id="day4">4</div><div id="day5">5</div><div id="day6">6</div></div><div class="week"><div id="day7">7</div><div id="day8">8</div><div id="day9">9</div><div id="day10">10</div><div id="day11">11</div><div id="day12">12</div><div id="day13">13</div></div><div class="week"><div id="day14">14</div><div id="day15">15</div><div id="day16">16</div><div id="day17">17</div><div id="day18">18</div><div id="day19">19</div><div id="day20">20</div></div><div class="week"><div id="day21">21</div><div id="day22">22</div><div id="day23">23</div><div id="day24">24</div><div id="day25">25</div><div id="day26">26</div><div id="day27">27</div></div><div class="week"><div id="day28">28</div><div class="invisible" id="day1">1</div><div class="invisible" id="day1">1</div><div class="invisible" id="day1">1</div><div class="invisible" id="day1">1</div><div class="invisible" id="day1">1</div><div class="invisible" id="day1">1</div></div></div>
                                </div>
                            </div>
                        </div>
                        </div>
                         <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-12 layout-spacing">
                        <div class="widget-content widget-content-area h-100 br-4">
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="media">
                                            <div class="media-body">
                                                <h1 class="remote">5</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="media">
                                            <div class="media-body">
                                                <h5>Remote ce mois-ci</h5>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-4 col-12 layout-spacing">
                        <div class="widget-content widget-content-area h-100 br-4">

                            <div class="widget-card top-sales-person">
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="media">
                                            <div class="media-body">
                                                <h1 class="remote">6</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="media">
                                            <div class="media-body">
                                                <h5>Permutations demandées</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-12 layout-spacing">
                        <div class="widget-content widget-content-area h-100 br-4">
                            <div class="widget-card top-sales-person">
                                <div class="row">
                                     <div class="col-md-7">
                                        <div class="media">
                                            <div class="media-body">
                                                <h1 class="remote">2</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="media">
                                            <div class="media-body">
                                                <h5>Permutation en attentes</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script type="text/javascript" src="dash.js"></script>
</body>
</html>
