<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpass.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>forgot password</title>
</head>
<body>
    <div id="eq-loader">
      <div class="eq-loader-div">
          <div class="eq-loading dual-loader mx-auto mb-5"></div>
      </div>
    </div>
    <form class="form-pass-recovery">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <img alt="logo" src="https://designreset.com/preview-equation/default/assets/img/logo-5.png" class="theme-logo">
            </div>
            <div class="col-md-12">
                <h4>Recover Password</h4>
                <p>If you forgot your password enter your email and instructions will sent to you!</p>
            </div>
            <div class="col-md-12">
                <label for="inputEmail" class="">Email</label>                
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Login" required >                
                <button class="btn btn-lg btn-gradient-danger btn-block btn-rounded mb-4 mt-5" type="submit">Reset Password</button>
                <a href="/login/log.html" class="btn btn-lg btn-outline-dark btn-block btn-rounded mb-3">Back</a>
            </div>
        </div>
    </form>
</body>
</html>
