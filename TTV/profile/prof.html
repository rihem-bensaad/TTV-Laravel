<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="prof.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"crossorigin="anonymous"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascriptpt"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    
</head>
<body>
    <div id="content" class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                    <form class="general-info">
                        <div class="info">                                
                            <h6 class="mt-4">Update Profile</h6>
                                <div class="row">
                                    <div class="col-lg-4 col-md-5">
                                        <div class="upload ml-md-5 mt-4 pr-md-4">
                                            <input type="file" id="input-file-max-fs" class="dropify" data-default-file="" data-max-file-size="2M" />
                                                <p class="mt-2"><i class="fas fa-cloud-upload-alt"></i> Upload Picture</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-7 mt-md-0 mt-4">
                                            <div class="form">
                                                <div class="form-group">
                                                    <label for="firstName">First Name</label>
                                                    <input type="text" class="form-control mb-4" id="firstName" placeholder="First Name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastName">Last Name</label>
                                                    <input type="text" class="form-control mb-4" id="lastName" placeholder="Last Name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="text" class="form-control mb-4" id="email" placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="fonction">Fonction</label>
                                                    <input type="text" class="form-control mb-4" id="fonction" placeholder="Fonction">
                                                </div>
                                                <div class="form-group">
                                                    <label for="service">Service</label>
                                                    <input type="text" class="form-control mb-4" id="service" placeholder="Service">
                                                </div>
                                                <div class="form-group">
                                                    <label for="adresseTélé">Adresse Télétravail</label>
                                                    <input type="text" class="form-control mb-4" id="adresseTélé" placeholder="Adresse Télétravail">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="save-info">
                                    <div class="row">
                                        <div class="col-md-11 mx-auto">
                                            <button class="btn btn-gradient-warning mb-4 float-right btn-rounded">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                        </div>
                        </div>
    <script type="text/javascript" src="prof.js"></script>
</body>
</html>
